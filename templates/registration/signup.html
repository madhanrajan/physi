{% extends 'engine/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Sign up</button>
        <p></p>
        <p><a class="btn btn-success" href={% url 'login' %}>Login here</a> if you already have an account!</p>
    </form>

{% endblock content %}
